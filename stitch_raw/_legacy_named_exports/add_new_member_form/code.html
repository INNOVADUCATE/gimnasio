<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Add New Member - Gym Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4bf91f",
                        "background-light": "#f6f8f5",
                        "background-dark": "#13230f",
                        "infinit": "#00e5ff",
                        "espartano": "#a855f7",
                        "gorila": "#f97316"
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .ios-safe-top { padding-top: env(safe-area-inset-top); }
        .ios-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Header -->
<header class="ios-safe-top sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-primary/10">
<div class="px-6 py-4 flex items-center justify-between">
<button class="p-2 -ml-2 rounded-full active:bg-primary/10">
<span class="material-icons-round align-middle">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold tracking-tight">Add New Member</h1>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
</header>
<main class="flex-1 px-6 py-6 space-y-8 max-w-lg mx-auto w-full">
<!-- Gym Selection Section -->
<section class="space-y-4">
<label class="text-sm font-semibold uppercase tracking-wider text-primary/70">Select Branch</label>
<div class="grid grid-cols-3 gap-3">
<!-- Infinit -->
<button class="relative flex flex-col items-center justify-center p-4 rounded-xl border-2 border-infinit/20 bg-infinit/5 active:scale-95 transition-transform">
<div class="w-10 h-10 rounded-full bg-infinit/20 flex items-center justify-center mb-2">
<span class="material-icons-round text-infinit">all_inclusive</span>
</div>
<span class="text-xs font-bold uppercase tracking-tighter text-infinit">Infinit</span>
<div class="absolute -top-1 -right-1">
<span class="material-icons-round text-infinit text-lg opacity-0">check_circle</span>
</div>
</button>
<!-- Espartano (Selected State Example) -->
<button class="relative flex flex-col items-center justify-center p-4 rounded-xl border-2 border-espartano bg-espartano/10 active:scale-95 transition-transform">
<div class="w-10 h-10 rounded-full bg-espartano/30 flex items-center justify-center mb-2">
<span class="material-icons-round text-espartano">shield</span>
</div>
<span class="text-xs font-bold uppercase tracking-tighter text-espartano">Espartano</span>
<div class="absolute -top-1 -right-1">
<span class="material-icons-round text-espartano text-lg">check_circle</span>
</div>
</button>
<!-- GorilaGym -->
<button class="relative flex flex-col items-center justify-center p-4 rounded-xl border-2 border-gorila/20 bg-gorila/5 active:scale-95 transition-transform">
<div class="w-10 h-10 rounded-full bg-gorila/20 flex items-center justify-center mb-2">
<span class="material-icons-round text-gorila">fitness_center</span>
</div>
<span class="text-xs font-bold uppercase tracking-tighter text-gorila">GorilaGym</span>
<div class="absolute -top-1 -right-1">
<span class="material-icons-round text-gorila text-lg opacity-0">check_circle</span>
</div>
</button>
</div>
</section>
<!-- Main Form Fields -->
<section class="space-y-5">
<div class="space-y-2">
<label class="text-sm font-medium ml-1" for="name">Full Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-slate-400 group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-primary/5 border border-primary/20 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-500" id="name" placeholder="John Doe" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium ml-1" for="phone">WhatsApp Phone</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-slate-400 group-focus-within:text-primary transition-colors">phone_iphone</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-primary/5 border border-primary/20 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-500" id="phone" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-sm font-medium ml-1" for="payment">Initial Payment</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="text-primary font-bold">$</span>
</div>
<input class="block w-full pl-8 pr-4 py-4 bg-primary/5 border border-primary/20 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-500" id="payment" placeholder="0.00" type="number"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium ml-1" for="date">Start Date</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-slate-400 group-focus-within:text-primary transition-colors text-xl">calendar_today</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-primary/5 border border-primary/20 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" id="date" type="date" value="2023-10-27"/>
</div>
</div>
</div>
</section>
<!-- Biometric Section -->
<section class="p-6 rounded-2xl border-2 border-dashed border-primary/30 bg-primary/5 flex flex-col items-center text-center space-y-4">
<div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-icons-round text-primary text-4xl">fingerprint</span>
</div>
<div>
<h3 class="font-bold text-lg">Biometric Setup</h3>
<p class="text-sm text-slate-400">Not enrolled yet</p>
</div>
<button class="w-full py-3 bg-primary/10 border border-primary/40 text-primary font-semibold rounded-lg active:scale-95 transition-all flex items-center justify-center gap-2">
<span class="material-icons-round text-lg">sensors</span>
                Scan Fingerprint
            </button>
<p class="text-[10px] text-slate-500 italic uppercase tracking-widest">Connect external scanner via USB</p>
</section>
</main>
<!-- Footer Action -->
<footer class="ios-safe-bottom p-6 bg-background-light dark:bg-background-dark border-t border-primary/10">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg py-5 rounded-2xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-icons-round">person_add</span>
            Save Member
        </button>
</footer>
<!-- Decorative background elements -->
<div class="fixed top-[-10%] right-[-10%] w-64 h-64 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-[-5%] left-[-5%] w-48 h-48 bg-primary/5 rounded-full blur-[80px] pointer-events-none"></div>
</body></html>
