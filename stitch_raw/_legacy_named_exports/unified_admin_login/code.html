<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Unified Admin Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#11c4d4",
                "brand-infinit": "#11c4d4",
                "brand-espartano": "#4ade80",
                "brand-gorila": "#fb923c",
                "background-light": "#f6f8f8",
                "background-dark": "#102022",
              },
              fontFamily: {
                "display": ["Manrope"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
        }
        /* Simulated animated glow using multiple radial gradients */
        .glow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(17, 196, 212, 0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(74, 222, 128, 0.12), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(251, 146, 60, 0.1), transparent 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display">
<!-- Background Glow Effect -->
<div class="glow-overlay pointer-events-none"></div>
<!-- Main Content Container (Phone Form Factor) -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center px-8 w-full max-w-md mx-auto">
<!-- Header Section -->
<header class="text-center mb-10">
<div class="inline-block p-3 rounded-xl bg-primary/10 border border-primary/20 mb-6">
<span class="material-icons text-primary text-4xl">admin_panel_settings</span>
</div>
<h1 class="text-xs uppercase tracking-[0.4em] font-extrabold text-primary mb-2">Unified Admin</h1>
<p class="text-slate-400 text-sm font-medium">Multi-Gym Management Portal</p>
</header>
<!-- Login Card -->
<section class="w-full bg-white/5 dark:bg-slate-900/40 backdrop-blur-xl border border-white/10 dark:border-white/5 p-8 rounded-xl shadow-2xl">
<form class="space-y-6" onsubmit="return false;">
<div>
<label class="block text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-2 ml-1">Access Credentials</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm">person</span>
<input class="w-full bg-slate-800/50 border-slate-700/50 rounded-lg py-4 pl-12 pr-4 text-sm focus:ring-primary focus:border-primary transition-all placeholder:text-slate-600 text-white" placeholder="Email or Admin PIN" type="text"/>
</div>
</div>
<div>
<label class="block text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-2 ml-1">Security Key</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm">lock</span>
<input class="w-full bg-slate-800/50 border-slate-700/50 rounded-lg py-4 pl-12 pr-4 text-sm focus:ring-primary focus:border-primary transition-all placeholder:text-slate-600 text-white" placeholder="Enter Password" type="password"/>
</div>
</div>
<div class="pt-2">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-lg shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Authorize Access</span>
<span class="material-icons text-lg">arrow_forward</span>
</button>
</div>
</form>
<div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center text-[11px]">
<a class="text-slate-500 hover:text-primary transition-colors" href="#">Forgot Security Key?</a>
<a class="text-slate-500 hover:text-primary transition-colors" href="#">Contact Support</a>
</div>
</section>
<!-- Ecosystem Network Description -->
<div class="mt-8 text-center">
<p class="text-[10px] text-slate-500/80 leading-relaxed max-w-[240px] mx-auto italic">
                Securely managing Infinit, Espartano, and GorilaGym infrastructure.
            </p>
</div>
</main>
<!-- Brand Footer -->
<footer class="relative z-10 w-full max-w-md mx-auto px-8 pb-12 mt-auto">
<div class="flex items-center justify-between opacity-40 grayscale hover:grayscale-0 transition-all duration-700 hover:opacity-80">
<!-- Brand 1: Infinit -->
<div class="flex flex-col items-center gap-2">
<img alt="Infinit Gym Logo" class="h-6 w-auto object-contain" data-alt="Infinit gym logo in white text on black" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAloTa6HyWnTu-_jGVVGAX9BDOESP74C4Xh2AEg-gPwObeOKXYmo150U7s14MydQxwCMKfXSDhgXZoOl-UXgEBWW17jd6wEgBhjd-lbZBNeS0YMRoIP8xOlm-Ml1rWAOAzNZB9x_TsVt5nxb4OCMOsVxbKZxIdzYI4oT_fVPfli1uOi7ChoFhJkzgVmC_kZCRBHWY_9YZqknND7SGS_ZxK1BncUbYHaN-NeIpKsPHiO5ylno06jNi_Np1of10UbzAUCr3-mQCpSnM3k"/>

</div>
<!-- Divider -->

<!-- Brand 2: Espartano -->
<div class="flex flex-col items-center gap-2">
<img alt="Espartano Logo" class="h-6 w-auto object-contain" data-alt="Espartano gym logo in bold white text" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDGJO5DDsgwDZl0A9kEaiQ8mBwJnQCF0wRVpqcz-tl0U74wzy6LbyVwR_XgaM6xh1EY77Wupj9hyBzj9ToKNM3fDWgE52mtLD8CdAm6YFE7lldfJoIoJOSWS83hfA4H0Hb0ARVEM5qjuAjrCP72tH2NMXk8bxjmN-xCjWSc19CcbRXqo0XDczp04imdxYS07eR37rAg_x7TrbpbRZoRwnWe4QduPWXmlRZJN5Ui0sdPUOuBxsLaQPthZPQDIeEkRBLuuzalTA0huEo_"/>

</div>

<!-- Brand 3: GorilaGym -->
<div class="flex flex-col items-center gap-2">
<img alt="GorilaGym Logo" class="h-6 w-auto object-contain" data-alt="Gorila gym logo with gorilla icon silhouette" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBGoHAGvRf4siZ6-CxHlV7uHnM2KjK5V5B1HIgUkrCmsHqs5suSKDsJMg27AZjwzsXtEncBhuC_ZWns9G8Prq8poJ7CYBVYWxjUFXTftf6beu7Jii8sADB7wGuo7O6QSg_7hjCweNwXTRyS5K7HMyJefwD4IDji-ULkOx8_2pScms9TKGd5_wQx6xwhqkLWhc_g2ryRdIUKrf63YvCrenq2pbhiw4O0vRZPyTpBJTAPjFgHZWpQ9fRJBLqnq81yseQ3auFyIzTEFm6z"/>
<div class="h-0.5 w-6 bg-brand-gorila rounded-full"></div>
</div>
</div>
<!-- Environment Indicator -->
<div class="mt-8 flex justify-center items-center gap-2">
<span class="flex h-1.5 w-1.5 rounded-full bg-primary animate-pulse"></span>
<span class="text-[9px] uppercase tracking-[0.2em] text-slate-600 font-bold">Network Status: Online</span>
</div>
</footer>
</body></html>
