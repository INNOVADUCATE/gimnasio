<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Arena Admin Login - Gym Espartano</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4bf91f",
                        "primary-dark": "#3ad615",
                        "accent-violet": "#8b5cf6",
                        "background-dark": "#050705",
                        "surface-dark": "#0c0f0a",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .stone-texture {
                background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
                background-color: #050705;
            }
            .spartan-frame {
                clip-path: polygon(0% 15%, 50% 0%, 100% 15%, 100% 85%, 50% 100%, 0% 85%);
                position: relative;
            }
            .neon-border {
                position: relative;
            }
            .neon-border::before {
                content: '';
                position: absolute;
                inset: -2px;
                background: linear-gradient(135deg, #4bf91f, #8b5cf6, #4bf91f);
                z-index: -1;
                clip-path: polygon(0% 15%, 50% 0%, 100% 15%, 100% 85%, 50% 100%, 0% 85%);
                filter: blur(2px);
            }
            .gladiator-gradient {
                background: linear-gradient(180deg, rgba(20, 28, 18, 0.95) 0%, rgba(10, 15, 8, 0.98) 100%);
            }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050705; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4bf91f; 
            border-radius: 10px;
        }
        .shield-glow {
            box-shadow: 0 0 30px rgba(75, 249, 31, 0.15), inset 0 0 20px rgba(139, 92, 246, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="stone-texture text-white font-display antialiased h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-black">
<div class="fixed inset-0 z-0 pointer-events-none">
<div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/60 via-transparent to-black/80"></div>
<div class="absolute top-[20%] left-[-10%] w-[60%] h-[60%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[20%] right-[-10%] w-[60%] h-[60%] bg-accent-violet/10 rounded-full blur-[120px]"></div>
</div>
<main class="relative z-10 flex-1 flex flex-col items-center justify-center w-full px-6 overflow-y-auto">
<div class="w-full max-w-[360px] flex flex-col gap-10 py-12">
<div class="flex flex-col items-center text-center space-y-4">
<div class="relative group">
<div class="absolute -inset-4 bg-primary/20 rounded-full blur-2xl opacity-50"></div>
<div class="relative w-24 h-24 flex items-center justify-center bg-surface-dark border-2 border-primary/40 rounded-full shadow-[0_0_25px_rgba(75,249,31,0.3)]">
<span class="material-symbols-outlined text-primary text-5xl scale-110">
                        security
                    </span>
</div>
</div>
<div class="space-y-1">
<h1 class="text-3xl font-black tracking-[0.15em] text-white uppercase italic">
                    ARENA <span class="text-primary">ADMIN</span>
</h1>
<div class="flex items-center justify-center gap-2">
<div class="h-[1px] w-8 bg-gradient-to-r from-transparent to-primary/50"></div>
<p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.3em]">Gym Espartano</p>
<div class="h-[1px] w-8 bg-gradient-to-l from-transparent to-primary/50"></div>
</div>
</div>
</div>
<div class="neon-border shield-glow">
<div class="spartan-frame gladiator-gradient p-10 pt-14 pb-14 border border-white/5 shadow-2xl">
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="block text-[10px] font-bold text-primary uppercase tracking-widest ml-1" for="email">Credencial</label>
<div class="group flex items-center bg-black/40 border-b-2 border-white/10 focus-within:border-primary transition-all duration-300">
<span class="text-gray-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[18px]">badge</span>
</span>
<input class="w-full bg-transparent border-none text-white placeholder-gray-700 focus:ring-0 h-10 text-sm px-3 uppercase tracking-wider" id="email" name="email" placeholder="Email o PIN" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-[10px] font-bold text-primary uppercase tracking-widest ml-1" for="password">Código de Acceso</label>
<div class="group flex items-center bg-black/40 border-b-2 border-white/10 focus-within:border-accent-violet transition-all duration-300">
<span class="text-gray-500 group-focus-within:text-accent-violet transition-colors">
<span class="material-symbols-outlined text-[18px]">key</span>
</span>
<input class="w-full bg-transparent border-none text-white placeholder-gray-700 focus:ring-0 h-10 text-sm px-3" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="mt-4 w-full h-14 bg-primary hover:bg-primary-dark text-black font-black text-sm rounded-sm shadow-[0_10px_20px_rgba(75,249,31,0.2)] transition-all duration-300 transform active:scale-[0.96] flex items-center justify-center gap-3 uppercase tracking-[0.2em] relative overflow-hidden group" type="submit">
<span class="relative z-10">Entrar a la Arena</span>
<span class="material-symbols-outlined text-xl z-10">shield</span>
<div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500 skew-x-12"></div>
</button>
<a class="text-center text-[9px] text-gray-500 hover:text-white uppercase tracking-widest transition-colors mt-2" href="#">Recuperar acceso</a>
</form>
</div>
</div>
<div class="flex flex-col items-center gap-6">
<div class="flex gap-1.5">
<div class="w-1.5 h-1.5 bg-primary/40 rotate-45"></div>
<div class="w-1.5 h-1.5 bg-primary rotate-45"></div>
<div class="w-1.5 h-1.5 bg-primary/40 rotate-45"></div>
</div>
<p class="text-[9px] text-gray-600 font-bold uppercase tracking-[0.4em] text-center leading-relaxed">
                Terminal Seguro <br/>
                Protocolo Spartan-X1
            </p>
</div>
</div>
</main>
<div class="fixed top-0 left-0 w-full h-12 bg-gradient-to-b from-black/80 to-transparent pointer-events-none z-50"></div>
<div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full mb-2 pointer-events-none"></div>

</body></html>
